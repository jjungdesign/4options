<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheets - Spreadsheet Application</title>
    <link rel="stylesheet" href="styles.css?v=1756328232">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Compact Header -->
    <header class="app-header">
        <div class="header-left">
            <button class="header-btn">
                <i class="fas fa-home"></i>
            </button>
        </div>
        
        <div class="header-center">
            <button class="header-title-btn" id="project-title">
                <span id="file-name">Marketing Campaign</span>
                <i class="fas fa-chevron-down"></i>
            </button>
        </div>
        
        <div class="header-right">
            <div class="credit-meter">
                <i class="fas fa-coins"></i>
                <span>990 Credits Available</span>
            </div>
            <div class="avatar-container">
                <div class="avatar">DK</div>
            </div>
            <button class="share-btn">Share</button>
        </div>
    </header>

    <!-- Search and Action Buttons Container -->
    <div class="search-actions-container">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search" class="search-input">
        </div>
        
        <div class="action-buttons">
            <!-- Option 2 Test Mode Toggle -->
            <div class="inline-test-mode" style="display: flex;">
                <div class="test-mode-toggle-container">
                    <div class="toggle-switch active" id="test-mode-toggle">
                        <div class="toggle-slider"></div>
                    </div>
                    <span class="mode-text" id="mode-text">Test mode</span>
                    <div class="test-mode-tooltip">
                        Run a test on the first 10 rows before scaling up
                    </div>
                </div>
            </div>
            
            
            <div class="credit-display" id="credit-display" style="display: none;">
                <span class="credit-text" id="credit-text-hover">
                    <span id="credit-amount">800</span> Credits
                    <div class="credit-tooltip" id="credit-tooltip">
                        Total cost for running rows 1-20
                    </div>
                </span>
            </div>
            <button class="action-btn run-all-btn" id="run-all-btn" disabled>
                <i class="fas fa-play"></i>
                Run All
            </button>
            <button class="action-btn confirm-output-btn" id="confirm-output-btn" style="display: none;">
                <i class="fas fa-check"></i>
                Confirm Output
            </button>
            <button class="action-btn add-column-btn">
                <i class="fas fa-plus"></i>
                Add column
            </button>
        </div>
    </div>

    <!-- Testing Status and Messaging -->
    <div class="testing-container" id="testing-container" style="display: none;">
        <div class="testing-header">
            <div class="testing-status">
                <i class="fas fa-flask"></i>
                <span class="testing-title">Testing Mode</span>
                <span class="testing-subtitle">First 5 rows only</span>
            </div>
            <div class="testing-actions">
                <button class="testing-action-btn approve-btn" id="approve-btn">
                    <i class="fas fa-check"></i>
                    Approve & Run All
                </button>
                <button class="testing-action-btn reject-btn" id="reject-btn">
                    <i class="fas fa-times"></i>
                    Reject & Edit
                </button>
            </div>
        </div>
        <div class="testing-message" id="testing-message">
            Test your data processing on the first 5 rows before scaling to all data.
        </div>
    </div>

    <!-- Version Toggle -->
    <div class="version-toggle">
        <button class="version-btn active" data-version="2">Option 2</button>
    </div>


    <!-- Spreadsheet Container -->
    <div class="spreadsheet-container">
        <div class="spreadsheet-wrapper">
            <table class="spreadsheet" id="spreadsheet">
                <thead>
                    <tr class="header-row">
                        <th class="corner-cell"></th>
                        <th class="column-header" data-col="A">A</th>
                        <th class="column-header" data-col="B">B</th>
                        <th class="column-header" data-col="C">C</th>
                        <th class="column-header" data-col="D">D</th>
                        <th class="column-header" data-col="E">E</th>
                        <th class="column-header" data-col="F">F</th>
                        <th class="column-header" data-col="G">G</th>
                        <th class="column-header" data-col="H">H</th>
                    </tr>
                </thead>
                <tbody id="spreadsheet-body">
                    <!-- Rows will be generated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>



    <!-- Floating Action Bar -->
    <div class="action-bar">
        <div class="action-btn jasper-btn">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
            </svg>
        </div>
        <div class="action-btn cube-btn">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12.5 6.44L18.5 9.5v5l-6 3.5-6-3.5v-5l6-3.56M12 2L2 7v10l10 5 10-5V7L12 2z"/>
            </svg>
        </div>
        <div class="action-btn search-btn">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
            </svg>
        </div>
        <div class="action-btn plus-btn">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
        </div>
    </div>

         <script src="script.js?v=1756330513"></script>
</body>
</html>
